<!DOCTYPE html>
<html>

<head>
    <script>
        function moveSection(idStr, xOffset, yOffset) {
            var domElemnt = document.getElementById(idStr);
            if (domElemnt) {

                var transformAttr = ' translate(' + xOffset + ',' + yOffset + ')';
                domElemnt.setAttribute('transform', transformAttr);
            }
        }; 
    </script>
</head>

<body>
    <svg width="300" height="400" id="topSVG">
        <line x1="100" y1="0" x2="100" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" />
        <line x1="200" y1="0" x2="200" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" />
        <line x1="0" y1="100" x2="300" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
        <line x1="0" y1="200" x2="300" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        <circle id="oMark" cx="50" cy="250" r="30" stroke="black" stroke-width="3" fill="none" />
        <g width=90 height=90 id="xMark">
            <path stroke="blue" d="M20 20 L80 80" />
            <path stroke="blue" d="M80 20 L20 80" />
        </g>
        Sorry, your browser does not support inline SVG.
    </svg>
    <button onclick="moveSection('xMark', 200, 200)">topRight</button>
    <button onclick="moveSection('oMark', 200, -200)">midRight</button>
</body>

</html>
