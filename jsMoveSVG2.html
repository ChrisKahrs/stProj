<!DOCTYPE html>
<html>

<head>
    <script>
        function moveSection(idStr, xOffset, yOffset) {
            var domElemnt = document.getElementById(idStr);
            if (domElemnt) {
                var transformAttr = ' translate(' + xOffset + ',' + yOffset + ')';
                domElemnt.setAttribute('transform', transformAttr);
            }
        }
    </script>
    <style>
        object {
            position: absolute
        }
    </style>
</head>

<body>
    <object data="happy.svg" width="300" height="300"> </object>    
    <object id="oID" x=200 y=300 type="image/svg+xml" data="xSymbol.svg"><img x=200 y=300 src="xSymbol.svg" alt="xSymbol.svg"></object>
    <button x="300" y="300" onclick="moveSection('oID', 250, 120)">Increment</button>
    <button onclick="moveSection('oID', 50, 50)">Increment</button>
</body>

</html>
