<script>
    const streamlitDoc = window.parent.document;
    
    const buttons = Array.from(streamlitDoc.querySelectorAll('.stButton > button'));
    //console.log(buttons) // find buttons in console tab
    
    const left_button = buttons.find(el => el.innerText === 'Decrement');
    const right_button = buttons.find(el => el.innerText === 'Increment');
    const none_button = buttons.find(el => el.innerText === 'none');

    function myFunction() {
        none_button.click();
    }

    window.setInterval(myFunction, 1000);

    streamlitDoc.addEventListener('keydown', function(e) {
        switch (e.key) {
            case 'ArrowLeft':
                left_button.click();
                break;
            case 'ArrowRight':
                right_button.click();
                break;
        }
    });
    </script>
