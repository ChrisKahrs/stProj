        gimgTag = "";

        gctx = "";
        
        document.addEventListener('DOMContentLoaded', function() {
            imgTag = new Image();
            imgTag.src = "xSymbol.svg"; 
            var canvas = document.getElementById('icanvas');
            var ctx = canvas.getContext('2d');
            x = 0;
            y = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgTag, x, y);
            gimgTag = imgTag;
            gcanvas = canvas;
            gctx = ctx;
            asdf();      
        });
          // load image

        function asdf() {
            gctx.clearRect(0, 0, gcanvas.width, gcanvas.height);  // clear canvas
            gctx.drawImage(gimgTag, x, y);                       // draw image at current position
            x += 4;
        }
